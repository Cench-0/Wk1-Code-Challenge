<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
    <script src="grade.js"></script>
</head>
<body>
    <h1>Student Grade Generator</h1>
    <button onclick="getGrade()">Enter Marks</button>
    <p id="result"></p>

    <script>
        function getGrade() {
            const marks = prompt("Enter student marks (0-100): ");
            const themarks = parseInt(marks, 10);

            if (isNaN(marks) || marks< 0 || marks > 100) {
                document.getElementById('result').textContent = "Please enter a number between 0 and 100.";
                return;
            }

            let grade;
            if (marks > 79) {
                grade = "A";
            } else if (marks >= 60) {
                grade = "B";
            } else if (marks >= 49) {
                grade = "C";
            } else if (marks >= 40) {
                grade = "D";
            } else {
                grade = "E";
            }

            document.getElementById('result').textContent = `Student Grade: ${grade}`;
        }
    </script>
</body>
</html>
